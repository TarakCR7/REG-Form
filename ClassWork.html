        <div class="container">
    
        <h1>Welcome to Avengers Family Registration</h1>
        <p>Please Fill the form to enter Avengers Family</p>
        <form action="" method="post"></form>
        
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name"name="first-name"placeholder="Enter first name"required>

            <label for="Last-name">Last Name:</label>
            <input type="text" id="last-name"name="last-name"placeholder="Enter Last name"required>

            <label for="email">Email:</label>
            <input type="email"id="email" name="email"placeholder="Enter email Address" required>

            <label for="dob">Date of Birth:</label>
            <input type="date"id="dob" name="dob" required>

            <label for="tel">Enter Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>

            <label for="password">Enter Password:</label>

            <label>Gender:</label>
            
                <label><input type="radio" name="gender" value="male">Male</label>
                <label><input type="radio" name="gender" value="Female">Female</label>

                <label for="district">District:</label>
                <select id="district" name="district" required>
